<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

					<td>

							<p:commandButton styleClass="signButton" value="Log In" oncomplete="PF('loginPanel').show()"></p:commandButton>

									<div align="left" class="mainDivDetail">
										<div align="right" class="mainDivDetailDate">
											<h:outputLabel value="Last entry date: 06/11/2017 at 23:25"></h:outputLabel>

										<h:outputText value="Building 1" class="mainDivDetailTitle" />

										<h:outputText value="- Monitor 1" class="mainDivDetailText" />

										<h:outputText value="- Monitor 2" class="mainDivDetailText" />

										<h:outputText value="- Monitor 3" class="mainDivDetailText" />
										<br />
										<h:outputText value="- Monitor 4" class="mainDivDetailText" />

										<h:outputText value="- Monitor 1" class="mainDivDetailText" />

										<h:outputText value="- Monitor 2" class="mainDivDetailText" />

										<h:outputText value="- Monitor 3" class="mainDivDetailText" />
										<br />
										<h:outputText value="- Monitor 4" class="mainDivDetailText" />
									</div>
								</p:column>
								<p:column>
									<p:gmap id="gmap" center="36.890257,30.707417" zoom="13"
										type="HYBRID" style="width:100%;height:400px"
										model="#{clbHomeBean.mapModel}" onPointClick=""
										widgetVar="map" />
								</p:column>
							</h:panelGrid>
						</p:panel>
					</td>
				</tr>
			</table>
			<div style="height:500px"></div>
		</div>
		<ui:include src="register.xhtml" />
		<ui:include src="login.xhtml" />
