<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="../template/ui.xhtml">
	<ui:define name="body">
		<p:dialog widgetVar="selectionPopupBuilding" dynamic="true"
			id="selectionPopupBuilding" width="400px" modal="true"
			position="center center" draggable="false" closable="true"
			header="Select Building" closeOnEscape="true" resizable="false">
			<h:form id="selectionBuildingForm">
				<p:dataTable id="paginatorSelector" widgetVar="paginatorSelector" scrollable="true" scrollHeight="50"
					value="#{clbHomeLoginBean.userLoginPojo.currentUser.buildings}"
					rows="5"
					rowKey="#{building.name}" 
					var="building" 
					selectionMode="single"
					selection="#{analysisBean.tempBuildingSelected}">
					<p:ajax event="rowSelect" update=":selectionBuildingForm:paginatorSelector"  listener="#{analysisBean.buildingSelectionTriggered}"></p:ajax>
					<p:column>
						<div align="center">
							<h:outputText value="#{building.name}"></h:outputText>
						</div>
					</p:column>
				</p:dataTable>
				<br />
				<div align="center">
					<p:commandButton value="Select" ajax="false" type="submit" action="#{analysisBean.selectBuilding}"/>
				</div>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
