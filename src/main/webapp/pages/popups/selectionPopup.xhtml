<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="../template/ui.xhtml">
	<ui:define name="body">
		<p:dialog widgetVar="selectionPopup#{id}" id="selectionPopup#{id}" width="400px"
			modal="true" position="center center" draggable="false"
			closable="true" header="Select Building" closeOnEscape="true"  resizable="false">
			<h:form>
				<div>
					<p:dataTable id="paginatorSelector" value="#{clbHomeLoginBean.userLoginPojo.currentUser.buildings}" var="value"
						paginator="true" 
						paginatorPosition="bottom"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
						<p:column>
							<h:outputText value="#{value.name}"></h:outputText>
						</p:column>
						<p:column>
							<h:outputText value="#{value.name}"></h:outputText>
						</p:column>
					</p:dataTable>
				</div>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
