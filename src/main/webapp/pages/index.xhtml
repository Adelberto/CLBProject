<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="template/ui.xhtml">
	<ui:define name="body">
		<div class="homeMainDivClass">
			<h:form id="bannerForm">
					<table width="100%" class="homeMainDivBannerClass">
						<tr>
							<td width="1%"></td>
							<td align="left" valign="middle"><p:outputLabel
									styleClass="logoClass">LEnergy Logo</p:outputLabel></td>
							<td align="right" valign="top">
								<h:panelGrid columns="11"
									styleClass="homeMainDivBannerClass">
									<p:column>
										<p:outputLabel for="emailUser">Username:</p:outputLabel>
									</p:column>
									<p:column>
										<p:spacer width="2" />
									</p:column>
									<p:column>
										<p:inputText id="emailUser" label="emailUser" />
									</p:column>
									<p:column>
										<p:spacer width="30" />
									</p:column>
									<p:column>
										<p:outputLabel for="passwordUser">Password:</p:outputLabel>
									</p:column>
									<p:column>
										<p:spacer width="2" />
									</p:column>
									<p:column>
										<p:inputText label="passwordUser" id="passwordUser"
											type="password" />
									</p:column>
									<p:column>
										<p:spacer width="40" />
									</p:column>
									<p:column>
										<p:commandButton styleClass="signButton" value="Log In"
											action="#{clbHomeBean.loginUser}" ajax="false" type="submit"></p:commandButton>
									</p:column>
									<p:column>
										<p:spacer width="5" />
									</p:column>
									<p:column>
										<p:commandButton styleClass="signButton" value="Sign Up" ajax="true" oncomplete="PF('registerPanel').show()"></p:commandButton>
									</p:column>
								</h:panelGrid></td>
						</tr>
					</table>
			</h:form>
		</div>
		<ui:include src="register.xhtml" />
	</ui:define>
</ui:composition>
