<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="template/ui.xhtml">
	<ui:define name="body">
		<div class="homeMainDivClass">
			<h:form>
				<div class="homeMainDivBannerClass">
					<table width="100%">
						<tr>
							<td></td>
							<td align="right"><p:outputLabel for="emailUser">Username:</p:outputLabel>
								<p:spacer width="5"/>
								<p:inputText id="emailUser" label="emailUser"/>
									<p:spacer width="30" />
									<p:outputLabel for="passwordUser">Password:</p:outputLabel>
									<p:inputText label="passwordUser" id="passwordUser"
										type="password"/>
									<p:spacer width="20" />
									<p:commandButton styleClass="signButton" value="Log In"
										oncomplete="PF('loginPanel').show()"></p:commandButton>
							</td>
						</tr>
					</table>
				</div>
			</h:form>
			<div></div>
		</div>
	</ui:define>
</ui:composition>
