<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="template/ui.xhtml">
	<ui:define name="body">
		<div class="mainDiv" align="center">
			<h:form id="chartFormId">
				<p:selectOneRadio id="scaleRadio" styleClass="radioScale" value="#{graphicBean.scaleSelected}">
					<f:selectItem itemLabel="Hours" itemValue="hours" />
					<f:selectItem itemLabel="Days" itemValue="days" />
					<f:selectItem itemLabel="Month" itemValue="month" />
					<f:selectItem itemLabel="Year" itemValue="year" />
				</p:selectOneRadio>
				<table>
					<tr>
						<td width="8%" align="left" valign="middle">
							<div class="checkDiv">
								<p:selectBooleanCheckbox widgetVar="cbAL1" id="cbAL1"
									itemLabel="AL1" label="AL1" value="#{graphicBean.aL1Check}">
									<p:ajax process="@this" event="change" update="@form"
										listener="#{graphicBean.updateChartSeries1}" />
								</p:selectBooleanCheckbox>
								<br />
								<p:selectBooleanCheckbox widgetVar="cbAL2" id="cbAL2"
									itemLabel="AL2" label="AL2" value="#{graphicBean.aL2Check}">
									<p:ajax process="@this" event="change" update="@form"
										listener="#{graphicBean.updateChartSeries2}" />
								</p:selectBooleanCheckbox>
								<br />
								<p:selectBooleanCheckbox widgetVar="cbAL3" id="cbAL3"
									itemLabel="AL3" label="AL3" value="#{graphicBean.aL3Check}">
									<p:ajax process="@this" event="change" update="@form"
										listener="#{graphicBean.updateChartSeries3}" />
								</p:selectBooleanCheckbox>
							</div>
						</td>
						<td align="left" width="92%" valign="top"><p:chart
								id="chartId" widgetVar="chartId" styleClass="chartCSS"
								type="line" model="#{graphicBean.lineModel}" /> <br /> <p:commandButton
								type="button" value="Reset Zoom" icon="ui-icon-cancel"
								onclick="PF('chartId').resetZoom()" /> <p:commandButton
								type="submit" value="Fill Database" ajax="false"
								actionListener="#{graphicBean.fillDatabase}"></p:commandButton>
						</td>
					</tr>
				</table>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
