<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="template/ui.xhtml">
	<ui:define name="body">
		<ui:include src="./general/menutab.xhtml" />
		<div class="analysisDiv">
			<h:form>
				<p:spacer height="20" />
				<table width="100%" class="analysisDivClass">
					<tr>
						<td width="200px" class="analysisDivClassMainCell"><h:outputLabel
								value="Analysis Menu"></h:outputLabel>
							<hr /></td>
						<td align="right">
							<p:outputLabel value="Time Frame:" for="scaleList"></p:outputLabel>
							<p:spacer width="5"></p:spacer> 
							<p:calendar value="#{analysisBean.analysisDate}"></p:calendar>
							<p:spacer width="25"></p:spacer> 
							<p:outputLabel value="Scale:" for="scaleList"></p:outputLabel>
							<p:spacer width="5"></p:spacer> 
							<p:selectOneMenu id="scaleList" widgetVar="scaleList" value="#{analysisBean.scaleGraphic}">
            					<f:selectItems value="#{analysisBean.scalesGraphic}" 
            							var="analysisScale" itemValue="#{analysisScale}" itemLabel="#{analysisScale.label}"/>
							</p:selectOneMenu>
							<p:spacer width="10"></p:spacer> 
							<p:spacer
								width="30" /> <p:commandButton styleClass="simpleButton" value="Export"></p:commandButton>
							<p:spacer width="10"/>
						</td>
					</tr>
					<tr>
						<td valign="top">
							<p:selectOneMenu styleClass="selectOneMenuAnalysis" value="#{analysisBean.analysisType}">
            					<f:selectItems value="#{analysisBean.analysisTypes}" 
            							var="analysisTyp" itemValue="#{analysisTyp}" itemLabel="#{analysisTyp.label}"/>
							</p:selectOneMenu>
						</td>
						<td valign="top" align="right">
							<p:chart styleClass="analysisChartCSS" id="chartDayId" widgetVar="chartDayId" 
								model="#{analysisBean.analysisBarDayPojo.lineModel}" type="line"/>
						</td>
					</tr>
				</table>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
